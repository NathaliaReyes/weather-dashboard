<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset styles provided by the browser-->
    <link rel="stylesheet" href="assets/styles/resetStyle.css">
     <!-- Bootstrap CSS -->
    <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="assets/styles/style.css">
    
    <title>Document</title>

<body>
    <header class="p-3 mb-4 text-light text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="container my-5">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card">   
                        <div class="card-body">
                            <h5 class="card-title">Search for a City:</h5>
                            <form id="user-form" class="card-body">
                                <input name="city" id="city" type="search" autofocus="true" aria-label="search" class="form-input p-1" placeholder="San Diego"/>
                                <button type="submit" class="btn btn-search">Search</button>
                            </form>
                        </div> 
                    </div>
        
                    <div id="short-cut" class="my-3">
                        
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <div id="city-container" class="card p-3">
                        <div> 
                            
                        </div>
                        
                    </div>
                    <div id="five-days-container">
                        
                    </div>
                </div>
            </div>
            
        </section>
        
        
        
        

    </main>
    <!-- Link the DayJS library -->

    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">

</body>
