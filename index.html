<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset styles provided by the browser-->
    <link rel="stylesheet" href="assets/styles/resetStyle.css">
     <!-- Bootstrap CSS -->
    <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/styles/style.css">
    
    <title>Document</title>
</head>
<body>
    <header class="p-3 mb-4 text-light text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">   
                <div class="card-body">
                    <h5 class="card-title">Search for a City:</h5>
                    <form id="user-form" class="card-body">
                        <input name="city" id="city" type="text" autofocus="true" class="form-input p-1" placeholder="San Diego" />
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div> 
            </div>

            <div>

            </div>
        </div>
        <div class="col-12 col-md-8">
            <div id="city-container">
                <h1>City</h1>
                <ul id="city-info" class="list-group"></ul>
            </div>
            <div id="five-days-container"></div>
        </div>

    </main>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
